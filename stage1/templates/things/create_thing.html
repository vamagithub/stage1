{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% load material_form %}
{% block title %}Create Profile{{ block.super }}{% endblock %}
{% block content %}
<div class="row">
                <br>
                <div class="breadcrumb-pagination">

                  <div class="completed">
                        <span></span>
                        <p>Registration</p>
                  </div>

                  <div class="drop_d">
                        <span>2</span>
                        <p>Create Profile</p>
                  </div>


                </div>

        </div>

    <div class="card-content">
        <!--<h4>Create Profile</h4><br>-->


        <form class="col s12" role="form" action="" method="post"> {% csrf_token %}
      <div class="row">
          <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input  name="first_name" type="text" class="validate black-text" required >
            <label  class="black-text">First Name :</label>
          </div>

          <div class="input-field col s6">
            <input  name="last_name" type="text" class="validate black-text" required>
            <label  class="black-text">Last Name :</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">info_outline</i>
            <input  name="pan" type="text" class="validate black-text" maxlength="10" required>
            <label  class="black-text">PAN :</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input  name="phone" type="text" class="validate black-text"  maxlength="10" required>
            <label  class="black-text">Phone :</label>
          </div>

          <div class="input-field col s12">
            <i class="material-icons prefix">perm_contact_calendar</i>
            <input type="date" name="dob" class="datepicker" required>
            <label  class="black-text">Date Of Birth :</label>
          </div>

          <br>
          <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Finish !' %}" />



    </div>
</form>
</div>

<script>

  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 90, // Creates a dropdown of 15 years to control year
    format: 'dd-mm-yyyy' });
</script>

{% endblock %}
