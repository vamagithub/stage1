{% load staticfiles %}


<div class="parallax-container">
    <div class="parallax">
        <img src="{% static 'img/parallax1.jpg' %} ">
    </div>
</div>

<footer id="contact" class="page-footer default_color scrollspy">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <form  action="{% url 'contactapp.views.contact' %}" method="post">  {% csrf_token %}
                    <div class="row">
                        
                        <div class="input-field col s6">
                            <i class="mdi-action-account-circle prefix white-text"></i>
                            <input id="icon_prefix" name="name" type="text" class="validate white-text" required>
                            <label for="icon_prefix" class="white-text">First Name</label>
                        </div>
                        
                        <div class="input-field col s6">
                            <i class="mdi-communication-email prefix white-text"></i>
                            <input id="icon_email" name="email" type="email" class="validate white-text" required>
                            <label for="icon_email" class="white-text">Email-id</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix white-text"></i>
                            <input id="icon_prefix3" name="subject" type="text" class="validate white-text" required>
                            <label for="icon_prefix2" class="white-text">Subject</label>
                        </div>

                        <div class="input-field col s12">
                            <i class="mdi-editor-mode-edit prefix white-text"></i>
                            <textarea id="icon_prefix2" name="message" class="materialize-textarea white-text" required></textarea>
                            <label for="icon_prefix2" class="white-text">Message</label>
                        </div>
                        
                        <div align="center">
                            <button class="btn waves-effect waves-light red darken-1" type="submit">Submit
                                <i class="mdi-content-send right white-text"></i>
                            </button>
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="col l3 s12">
                <h5 class="white-text">easyreturns.tax</h5>
                <ul>
                    <li><a class="white-text" href=" {% url 'tandc' %} ">Terms & Conditions</a></li>
                    <li><a class="white-text" href=" {% url 'refund' %} ">Refund Policy</a></li>


                </ul>
            </div>

            <div class="col l3 s12">
                <h5 class="white-text">Social</h5>
                <ul>

                    <li>
                        <a class="white-text" href="https://www.facebook.com/joash.c.pereira">
                            <i class="small fa fa-facebook-square white-text"></i> Facebook
                        </a>
                    </li>

                    <li>
                        <a class="white-text" href="https://www.linkedin.com/in/joashp">
                            <i class="small fa fa-linkedin-square white-text"></i> Linkedin
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    
    <div class="footer-copyright default_color">
        <div align="center" class="container">
            Made by <a class="white-text" href="#">DsignWares</a>.
        </div>
    </div>

</footer>
